<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<label>Username: </label>
<input type = "text" id = "username"/>
<button id = "submit">FORGOT PASSWORD</button>
<br/>
<br/>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$("#submit").click(function(){
		var username = htmlEscape(document.getElementById("username").value);
		$.post("UserServlet?param=forgotrequest&user="+username, function(obj){
			if(obj == "true")
				window.open("verifyCodeForPasswordRequest.html");
			else
				alert("No such user");
		});
	});
	
	
</script>
</html>
