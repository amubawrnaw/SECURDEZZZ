<div class = "row top100 justify-content-md-center">
	<div class="col-md-4">
		<div class="card px-3 py-3">
			<div class="card-title mx-auto">
				<h1>Forgot your Password?</h1>
			</div>
			<div class="card-body"> 
				<input type="text" class="form-control" id="username" placeholder="Username">
		        <button type="button" class="btn btn-primary btn-block" id="submit">Submit</button>
			</div>
		</div>
	</div>
	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src = "javascript/htmlEscape.js"></script>
<script>
	checkIfValidRedirect();
	$("#submit").click(function(){
		var username = htmlEscape(document.getElementById("username").value);
		$.post("UserServlet?param=forgotrequest&user="+username, function(obj){
			if(obj == "true")
				window.open("verifyCodeForPasswordRequest.html");
			else
				alert("No such user");
		});
	});
	
	
</script>
</html>
